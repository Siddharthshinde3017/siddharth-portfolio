  <!-- Scroll Progress Bar -->
<div id="progress-bar"></div>


  <!-- Contact Section -->
  <section id="contact" class="py-5 text-light">
    <div class="container">
      <h2 class="text-center mb-4">üì© Get In Touch</h2>
      <p class="text-center mb-5">Have a project in mind or just want to say hello? Fill out the form below!</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="from_name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="reply_to" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
